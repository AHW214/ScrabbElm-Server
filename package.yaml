name:                ScrabbElm-Server
version:             0.1.0.0
github:              "AHW214/ScrabbElm-Server"
license:             BSD3
author:              "Troy Hu and Adam Weider"
maintainer:          "ahw214@uchicago.edu"
copyright:           "2019 Troy Hu and Adam Weider"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/AHW214/ScrabbElm-Server#readme>

dependencies:
- base >= 4.7 && < 5
- websockets
- aeson
- text

library:
  source-dirs: src

executables:
  ScrabbElm-Server-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ScrabbElm-Server

tests:
  ScrabbElm-Server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ScrabbElm-Server
